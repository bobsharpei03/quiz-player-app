<template>
    <template if:true={error}>
        {error}
    </template>

    <template if:false={error}>
        <template if:true={winner}>
            <p class="winner slds-m-bottom_large">
                Winner is {winner.Name} with a score of {winner.Score__c}!
            </p>
        </template>

        <div class="leaderboard">
            <template for:each={players} for:item="player">
                <div key={player.Id} class="slds-grid">
                    <span class="slds-col slds-size_4-of-6 name"
                        >{player.Name}</span
                    >
                    <span class="slds-col slds-size_2-of-6 score"
                        >{player.Score__c}</span
                    >
                </div>
            </template>
        </div>
    </template>
</template>
