<template>
    <template if:true={error}>
        {error}
    </template>

    <template if:false={error}>
        <!-- show winner -->
        <template if:true={showWinner}>
            <template if:true={winner}>
                <div class="leaderboard">
                    <p>
                        Winner is {winner.Name} with a score of
                        {winner.Score__c}!
                    </p>
                    <ol>
                        <template for:each={players} for:item="player">
                            <li key={player.Id}>
                                {player.Name}
                                <span>{player.Score__c}</span>
                            </li>
                        </template>
                    </ol>
                </div>
            </template>
            <template if:false={winner}>
                No players found.
            </template>
        </template>
        <!-- show leaderboard -->
        <template if:true={showLeaderboard}>
            <div class="leaderboard">
                <ol>
                    <template for:each={players} for:item="player">
                        <li key={player.Id}>
                            {player.Name}
                            <span>{player.Score__c}</span>
                        </li>
                    </template>
                </ol>
            </div>
        </template>
    </template>
</template>
