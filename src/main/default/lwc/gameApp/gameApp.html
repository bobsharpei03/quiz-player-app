<template>
    <lightning-card title={gameSessionPhase}>
        <template if:true={error}>
            {error}
        </template>
        <template if:false={error}>
            <div slot="actions">
                <lightning-button
                    disabled={isNextButtonDisabled}
                    label={nextButtonText}
                    variant="brand"
                    onclick={handleNextPhaseClick}
                ></lightning-button>
            </div>
            <template if:true={isRegistration}>
                <c-qr-code></c-qr-code>
            </template>
            <template if:true={isPreQuestion}>
                Get Ready
                <c-count-down-timer
                    ontimeout={handleNextPhaseClick}
                ></c-count-down-timer>
            </template>
            <template if:true={isQuestionResults}>
                <p>
                    Correct answer is: {currentQuestion.Correct_Answer__c}
                </p>
                <c-leader-board show-leaderboard></c-leader-board>
            </template>
            <template if:true={isGameResults}>
                <c-leader-board show-winner></c-leader-board>
            </template>
            <template if:true={showQuestion}>
                <template if:true={currentQuestion}>
                    <c-question question-object={currentQuestion}></c-question>
                </template>
                <template if:true={isQuestion}>
                    <c-count-down-timer
                        ontimeout={handleNextPhaseClick}
                    ></c-count-down-timer>
                </template>
            </template>
        </template>
    </lightning-card>
</template>
